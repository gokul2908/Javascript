<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="1">"hello world"</h2>
    <button onclick="displayResult()">click to change</button>

    <script>
      var a = 1;
      function displayResult() {
        document.getElementById("1").innerHTML = `Now you clicked ${a++} times`;
      }

      function hai(b) {
        if (b == 10) return;
        hai(b++);
      }
      hai(9);
    </script>
  </body>
</html>
